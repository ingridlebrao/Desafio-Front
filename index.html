<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itacolomi Restaurante</title>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <header class="header">
    <div class="header__logo">
      <img src="assets/images/LOGO.svg" alt="Logo do Itacolomi Restaurante" class="header__logo--image">
      <div class="header__name">Olá, Ingrid!</div>
    </div>

    <div class="header__logout">
      <img src="assets/images/Icon ionic-ios-log-out.svg" alt="Sair" class="header__logout--image">
      <div class="header__logout-text">
        Sair
      </div>
    </div>
  </header>

  <div class="options">

  </div>

  <div class="search">
    <div class="search__products">
      <img src="assets/images/Bag.svg" alt="Sacola de compras" class="search__products--image">
      <div class="search__products--text">
        Produtos cadastrados
      </div>
    </div>

    <div class="search__bar">
      <form action="" class="search__bar-form">

        <input class="search__bar-input" type="text" placeholder="Buscar na categoria">
      </form>
    </div>

    <div class="search__ordenation">
      <select class="search__ordenation--content search__orderBy">
        <option value="">
          Ordenar por
        </option>
        <option value="greater">
          Maior preço
        </option>
        <option value="lower">
          Menor preço
        </option>
      </select>
    </div>
  </div>

  <div class="main">
    <div class="main__notfound">
      <div class="main__notfound-image">
        <img src="/assets/images/Leaf.svg" alt="">
      </div>

      <h3 class="main__notfound-header">
        Ops! <br> Nenhum produto cadastrado
      </h3>

      <h4 class="main__notfound-text">
        Cadastre o seu primeiro produto e comece a vender agora mesmo
      </h4>

      <a href="registro.html" class="main__notfound-button">
        Cadastrar Produtos
      </a>
    </div>
  </div>

  <main class="main__card">

    <div class="main__cards">

    </div>

  </main>

  <div class="main__card--button">
    <a href="registro.html" class="main__cards--button">
      Cadastrar mais produtos
    </a>
  </div>

  <footer class="footer">
    <div class="footer__content">
      <div class="footer__content--text">
        <p>
          2022 | <span class="footer__span">Usemobile.</span> Todos direitos reservados.
        </p>
  </footer>
  <script src="/assets/script/main.js"></script>
</body>

</html>
